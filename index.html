<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechStore | Online Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #f4f6f8;
      --text: #1f2933;
      --primary: #2563eb;
      --secondary: #0f172a;
      --card: #ffffff;
      --accent: #16a34a;
    }

    body.dark {
      --bg: #020617;
      --text: #e5e7eb;
      --primary: #38bdf8;
      --secondary: #020617;
      --card: #0f172a;
      --accent: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    header {
      background: var(--secondary);
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav button {
      margin-left: 20px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
    }

    section {
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
    }

    #home {
      background: linear-gradient(135deg, var(--primary), #1e40af);
      color: #fff;
      text-align: center;
      padding: 100px 40px;
    }

    #home h2 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .product {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      color: var(--accent);
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }

    .product button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    form {
      max-width: 500px;
      margin-top: 20px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    footer {
      background: var(--secondary);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>TechStore</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#order">Order</a>
    <button onclick="toggleDark()">ðŸŒ™ Dark</button>
  </nav>
</header>

<section id="home">
  <h2>Premium Tech Products</h2>
  <p>Reliable laptops, accessories and gaming gear for everyone.</p>
</section>

<section id="products">
  <h2>Our Products</h2>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/400x250">
      <h3>Laptop Pro</h3>
      <div class="price">RM 3,999</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x250">
      <h3>Gaming Laptop</h3>
      <div class="price">RM 5,499</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x250">
      <h3>Mechanical Keyboard</h3>
      <div class="price">RM 299</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x250">
      <h3>Gaming Mouse</h3>
      <div class="price">RM 149</div>
      <button>Add to Cart</button>
    </div>
  </div>
</section>

<section id="order">
  <h2>Place an Order</h2>

  <form action="send_order.php" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>

    <select name="product" required>
      <option value="">Select Product</option>
      <option>Laptop Pro</option>
      <option>Gaming Laptop</option>
      <option>Mechanical Keyboard</option>
      <option>Gaming Mouse</option>
    </select>

    <input type="number" name="quantity" placeholder="Quantity" min="1" required>

    <textarea name="message" rows="4" placeholder="Extra notes (optional)"></textarea>

    <button type="submit">Submit Order</button>
  </form>
</section>

<footer>
  <p>Â© 2025 TechStore. All rights reserved.</p>
</footer>

<script>
  function toggleDark() {
    document.body.classList.toggle("dark");
  }
</script>

</body>
</html>
