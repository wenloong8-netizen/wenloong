<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TechStore | Secure Purchase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #1e40af;
  --accent: #16a34a;
  --dark: #0f172a;
  --bg: #f4f6f8;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: #111;
}

/* HEADER */
header {
  background: var(--dark);
  color: #fff;
  padding: 25px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 24px;
}

header span {
  font-size: 14px;
  opacity: 0.8;
}

/* HERO */
.hero {
  background: linear-gradient(135deg, var(--primary), #1e3a8a);
  color: white;
  padding: 80px 30px;
  text-align: center;
}

.hero h2 {
  font-size: 38px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 16px;
  opacity: 0.9;
}

/* PRODUCTS */
.products {
  max-width: 1200px;
  margin: auto;
  padding: 60px 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.product {
  background: white;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.product h3 {
  margin: 15px 0 5px;
}

.price {
  color: var(--accent);
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 15px;
}

.product button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.modal-box {
  background: white;
  max-width: 420px;
  margin: 8% auto;
  padding: 30px;
  border-radius: 12px;
}

.modal-box h2 {
  margin-top: 0;
}

.close {
  float: right;
  cursor: pointer;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.qr {
  width: 260px;
  display: block;
  margin: 20px auto;
}

.confirm {
  background: var(--accent);
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

footer {
  background: var(--dark);
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>TechStore</h1>
  <span>Trusted Tech Solutions</span>
</header>

<section class="hero">
  <h2>Premium Technology Products</h2>
  <p>Secure payment via Malaysia National QR</p>
</section>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/400x250">
    <h3>Laptop Pro</h3>
    <div class="price">RM 3,999</div>
    <button onclick="purchase('Laptop Pro', '3999')">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/400x250">
    <h3>Gaming Mouse</h3>
    <div class="price">RM 149</div>
    <button onclick="purchase('Gaming Mouse', '149')">Buy Now</button>
  </div>
</section>

<!-- PAYMENT MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">✕</span>
    <h2>Complete Your Payment</h2>

    <input id="custName" placeholder="Full Name">
    <input id="custEmail" placeholder="Email Address">

    <p id="orderText"></p>

    <!-- YOUR QR IMAGE -->
    <img src="qr.png" class="qr" alt="QR Payment">

    <button class="confirm" onclick="sendOrder()">I Have Completed Payment</button>
  </div>
</div>

<footer>
  © 2025 TechStore • Payments to Soo Wen Loong
</footer>

<script>
let product = "";
let price = "";

function purchase(p, amt) {
  product = p;
  price = amt;
  document.getElementById("orderText").innerHTML =
    `<strong>Order:</strong> ${p}<br><strong>Amount:</strong> RM ${amt}`;
  document.getElementById("modal").style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function sendOrder() {
  const name = document.getElementById("custName").value;
  const email = document.getElementById("custEmail").value;

  const body =
`New Purchase Order - TechStore

Customer Name: ${name}
Customer Email: ${email}

Product: ${product}
Amount Paid: RM ${price}

Payment Method: Malaysia National QR
`;

  window.location.href =
    "mailto:wenloong8@gmail.com" +
    "?subject=New TechStore Purchase" +
    "&body=" + encodeURIComponent(body);
}
</script>

</body>
</html>
